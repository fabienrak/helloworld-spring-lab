name: Backend Deploy (DEV)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java 21
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3Ô∏è‚É£ Build Spring Boot backend
      - name: Build backend JAR
        run: mvn clean package -DskipTests

      # 4Ô∏è‚É£ Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "‚úÖ Pull latest code and copy JAR..."
            cd /var/www/srv/api/helloWorld

            # Supprimer l'ancien JAR
            rm -f target/*.jar

            # Copier le JAR depuis GitHub Actions
            scp -i ${{ secrets.VPS_SSH_KEY }} ./target/helloworld-0.0.1-SNAPSHOT.jar root@${{ secrets.VPS_HOST }}:/var/www/srv/api/helloWorld/target/

            echo "‚úÖ Rebuild et relance des containers Docker..."
            docker compose down
            docker compose up -d --build

            echo "üéâ D√©ploiement backend termin√© !"
